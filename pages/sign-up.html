                </ul>
            </nav>
        </header>

        <div class="flex column middle">
            <h1>Sign Up</h1>

            <form action="/url" method="post">
                <fieldset class="fieldset">
                    <legend class="legend">User Information</legend>

                    <div class="form-input inline">
                        <label for="firstName">First Name:</label>
                        <input type="text" id="firstName" name="first_name">
                    </div>

                    <div class="form-input inline">
                        <label for="lastName">Last Name:</label>
                        <input type="text" id="lastName" name="last_name">
                    </div>

                    <div class="form-input inline">
                        <label for="birthDate">Date of Birth:</label>
                        <input type="date" id="birthDate" name="birth_date">
                    </div>

                    <br>

                    <div class="form-input inline">
                        <label for="emailAddress">Email Address:</label>
                        <input type="email" id="emailAddress" name="email_address">
                    </div>

                    <div class="form-input inline">
                        <label for="education">Education:</label>
                        <select id="education" name="education">
                            <option value="primary">Primary Education</option>
                            <option value="lowerSecondary">Lower Secondary Education</option>
                            <option value="upperSecondary">Upper Secondary Education</option>
                            <option value="postSecondary">Post-secondary Non-tertiary Education</option>
                            <option value="shortCycle">Short-cycle Tertiary Education</option>
                            <option value="bachelor">Bachelor's or Equivalent Level</option>
                            <option value="master">Master's or Equivalent Level</option>
                            <option value="doctoral">Doctoral or Equivalent Level</option>
                        </select>
                    </div>

                    <div class="form-input inline">
                        <label for="studyField">Field of Study:</label>
                        <input type="text" id="studyField" name="study_field">
                    </div>

                    <br>

                    <div class="form-input inline">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username">
                    </div>

                    <div class="form-input inline">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password">
                    </div>
                </fieldset>

                <fieldset class="fieldset">
                    <legend class="legend">User Interests</legend>

                    <div class="form-input inline">
                        <label for="computerLike">What do you most like about computers?</label>
                        <textarea class="block" id="computerLike" name="computer_like" rows="4" cols="45"></textarea>
                    </div>

                    <div class="form-input inline">
                        <label for="favorites">What are your favorite things to do?</label>
                        <textarea class="block" id="favorites" name="favorites" rows="4" cols="45"></textarea>
                    </div>

                    <div class="form-input text-center">
                        <label for="newsletter">Sign up for newsletter</label>
                        <input type="checkbox" id="newsletter" name="newsletter">
                    </div>

                    <div class="form-input text-center">
                        <button type="submit">Submit</button>
                    </div>
                </fieldset>
            </form>
        </div>
